<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 90vh;
        }

        .footer {
            display: flex;
            flex-direction: column;
            width: 100%;
            gap: 20px;
            margin-top: 20px;
        }

        input[type="submit"] {
            width: 100%;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            text-align: center;
        }

        .open-door {
            background-color: #28a745;
            /* Green */
        }

        .cancel-booking {
            background-color: #dc3545;
            /* Red */
        }

        h1 {
            color: #333;
        }

        h2 {
            color: #333;
        }
    </style>
</head>

<body>
    <h1>คุณได้จองเสร็จสิ้น</h1>
    <h2 id="countdown"></h2>

    <div class="footer">
        <input type="submit" class="open-door" value="Open The Door"
            onclick="let popup = document.createElement('div'); popup.textContent = 'Please Enter Your Car'; popup.style.position = 'fixed'; popup.style.top = '50%'; popup.style.left = '50%'; popup.style.transform = 'translate(-50%, -50%)'; popup.style.background = '#fff'; popup.style.padding = '30px 50px'; popup.style.borderRadius = '10px'; popup.style.boxShadow = '0 2px 10px rgba(0,0,0,0.2)'; popup.style.fontSize = '22px'; popup.style.zIndex = '9999'; document.body.appendChild(popup); setTimeout(function(){ popup.remove(); window.location.href = 'home.html'; }, 5000);">
        <input type="submit" class="cancel-booking" value="Cancel Booking" onclick="if(confirm('Are you sure?')) { window.location.href = 'home.html'; }">
    </div>
    <script>
        let timeLeft = 15 * 60; // 15 minutes in seconds
        const countdownEl = document.getElementById('countdown');
        function updateCountdown() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            countdownEl.textContent = `เหลือเวลา ${minutes}:${seconds.toString().padStart(2, '0')} นาที`;
            if (timeLeft > 0) {
                timeLeft--;
                setTimeout(updateCountdown, 1000);
            } else {
                countdownEl.textContent = "หมดเวลา";
            }
        }
        updateCountdown();
    </script>
</body>

</html>
